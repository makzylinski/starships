@if (entity$ | async; as entity) {
    <mat-card class="entity-card">
      <mat-card-header>
        <mat-card-title> {{entity.name}} </mat-card-title>
        <mat-card-subtitle>Mass: </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
         Test
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  }
