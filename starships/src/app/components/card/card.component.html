@if (entity$ | async; as entity) {
    <mat-card class="entity-card">
      <mat-card-header>
        <mat-card-title>{{name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul class="entity-card__attributes-grid">
          @for (item of entity; track $index) {
            <li>{{item}}</li>
          }
        </ul>
      </mat-card-content>

    </mat-card>
  }
