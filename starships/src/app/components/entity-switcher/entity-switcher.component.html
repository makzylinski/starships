<div class="switcher">
    <div class="switcher__people" [ngClass]="{'active': activeEntity === EntityEnum.PEOPLE}" (click)="toggleEntity(EntityEnum.PEOPLE)">
        <mat-icon>people</mat-icon>
    </div>
    <div class="switcher__divider"></div>
    <div class="switcher__starships" [ngClass]="{'active': activeEntity === EntityEnum.STARSHIPS}"  (click)="toggleEntity(EntityEnum.STARSHIPS)">
        <mat-icon>rocket_launch</mat-icon>
    </div>
</div>
