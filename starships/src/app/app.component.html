@if (people$ | async; as people) {
  <mat-card class="entity-card">
    <mat-card-header>
      <div mat-card-avatar class="entity-header-image"></div>
      <mat-card-title> {{people.name}} </mat-card-title>
      <mat-card-subtitle>Mass: {{people.mass}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image [src]="people.url" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
       Test
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
}
