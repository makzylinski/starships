<div class="game">
    @if ((cardOne$ | async) && (cardTwo$ | async)) {
    
    @if (winnerData$ | async; as winnerData) {
        <div class="game__winner" data-test-id="game-winner">
            The winner is... {{ winnerData.winner }}
        </div>

        <div class="game__score">
            <div class="game__score--player" data-test-id="player-one-score">
                Player One: {{ winnerData.playerOneScore }}
            </div>
    
            <div class="game__score--player" data-test-id="player-two-score">
                Player Two: {{ winnerData.playerTwoScore }}
            </div>
        </div>
       
    }

    <div class="game__cards">
        <div>
            <app-card [name]="'Player 1'" [entity$]="cardOne$"></app-card>
        </div>
        <div>
            <app-card [name]="'Player 2'" [entity$]="cardTwo$"></app-card>
        </div>
    </div>
    
    <div class="game__button" data-test-id="play-again-button">
        <button mat-flat-button color="primary" (click)="fetchCards(defaultEntityType)">Play Again</button>
    </div>

    } @else {
    <mat-spinner></mat-spinner>
    }
</div>

<app-entity-switcher (entityChanged)="fetchCards($event)"></app-entity-switcher>
