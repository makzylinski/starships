<div class="game">
@if ((cardOne$ | async) && (cardTwo$ |async)) {
   
        <app-entity-switcher></app-entity-switcher>
        <div>
            <app-card [entity$]="cardOne$"></app-card>
        </div>
        <div>
            <app-card [entity$]="cardTwo$"></app-card>
        </div>
        <div class="game__button">
            <button mat-flat-button color="primary">Play Again</button>
        </div>
    
} @else {
    <mat-spinner></mat-spinner>
}
</div>
